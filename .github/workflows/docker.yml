name: Build docker image

on:
  push:
    branches:
      - master
      - multi
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master ]

jobs:
  build_amd64:
    name: Build - amd64
    runs-on: ubuntu-24.04
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4
      - name: Build
        uses: ./.github/actions/build
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build_arm64:
    name: Build - arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4
      - name: Build
        uses: ./.github/actions/build
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
