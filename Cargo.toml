[package]
name = "openworkers-runner"
version = "0.6.0"
edition = "2024"
default-run = "openworkers-runner"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []  # Explicitly choose a runtime: --features=v8
v8 = ["dep:openworkers-runtime-v8"]
# Disabled runtimes (require core 0.5, we're on 0.6) - kept as empty features to avoid cfg warnings
deno = []
quickjs = []
boa = []
jsc = []

[dependencies]
actix-web = "4.12.1"
bytes = "1.11.0"
log = "0.4.29"
tokio = "1.43.0"
tokio-util = { version = "0.7", features = ["rt"] }
once_cell = "1.19"
env_logger = "0.11.6"
sqlx = { version = "0.8.6", features = [ "runtime-tokio", "postgres", "uuid", "bigdecimal", "rust_decimal" ] }
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json", "stream"] }

# Core types
openworkers-core = { path = "../openworkers-core" }

# Runtime backend (v8 only for now, others require core 0.5)
openworkers-runtime-v8 = { path = "../openworkers-runtime-v8", features = ["actix"], optional = true }

# Disabled runtimes (require openworkers-core 0.5, we're on 0.6)
# openworkers-runtime-deno = { git = "https://github.com/openworkers/openworkers-runtime-deno", tag = "v0.5.1", features = ["actix"], optional = true }
# openworkers-runtime-quickjs = { git = "https://github.com/openworkers/openworkers-runtime-quickjs", tag = "v0.5.1", features = ["actix"], optional = true }
# openworkers-runtime-boa = { git = "https://github.com/openworkers/openworkers-runtime-boa", tag = "v0.5.1", features = ["actix"], optional = true }
# openworkers-runtime-jsc = { git = "https://github.com/openworkers/openworkers-runtime-jsc", tag = "v0.5.3", features = ["actix"], optional = true }

# Local paths (for development)
# openworkers-runtime-deno = { path = "../openworkers-runtime-deno", features = ["actix"], optional = true }
# openworkers-runtime-quickjs = { path = "../openworkers-runtime-quickjs", features = ["actix"], optional = true }
# openworkers-runtime-boa = { path = "../openworkers-runtime-boa", features = ["actix"], optional = true }
# openworkers-runtime-jsc = { path = "../openworkers-runtime-jsc", features = ["actix"], optional = true }

async-nats = "0.45.0"
futures = "0.3"
serde_json = "1.0.147"
serde = { version = "1.0.197", features = ["derive"] }
base64 = "0.22.1"
aws-sigv4 = "1.2"
aws-credential-types = "1.2"
http = "1.2"
chrono = "0.4"
sha2 = "0.10"
hex = "0.4"
url = "2.5"
swc_common = "17.0.1"
swc_ecma_ast = "18.0.0"
swc_ecma_parser = "27.0.7"
swc_ecma_transforms_typescript = "33.0.0"
swc_ecma_transforms_base = "30.0.1"
swc_ecma_codegen = "20.0.2"
swc_ecma_visit = "18.0.1"
dotenvy = "0.15.7"

# https://doc.rust-lang.org/cargo/reference/profiles.html
# https://github.com/johnthagen/min-sized-rust?tab=readme-ov-file#minimizing-rust-binary-size
[profile.release]
strip = true  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.
incremental = true # Enable incremental compilation.
codegen-units = 1 # Use a single codegen unit to optimize for size.
lto = true # Enable link-time optimization.

[[bin]]
name = "openworkers-runner"
path = "bin/main.rs"

[[bin]]
name = "snapshot"
path = "bin/snapshot.rs"
